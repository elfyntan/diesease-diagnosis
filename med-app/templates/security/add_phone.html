{% extends 'security/auth_base.html' %}
{% from "security/_macros.html" import render_field_with_errors, render_field %}
{% include "security/_messages.html" %}
{% block auth_body %}
{{ super() }}
<section class="container">
    <h2 class="font-weight7 txt_shadow pb-3 text-center">E-ZONE</h2>
    <div class="card shadow-sm border-r5">
        <div class="card-body">
            <h3 class="card-title font-weight6  mb-3">Add Mobile Number</h3>
            <div>
                <form action="{{ url_for('update_phone') }}" method="POST" name="add_mobile_form" style="width: 350px!important; ">
    
                    <div class="form-group b-2 mb-3">
                        <label class="text-13 font-weight6">Mobile Number</label>
                        <input placeholder="(e.g 777 547 547)" class="text-13 form-control  border-r5" name="phone_number">
                    </div>

                    <div class="form-group mb-3">
                        <button type="submit"  style="padding-top:5.8px!important ; padding-bottom:5.8px!important"
                            class="btn btn-sm login-in-btn text-12 font-weight6 w-100 btn-warning border-r5">
                            Add Mobile Number
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
