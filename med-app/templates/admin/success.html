{% extends "admin/dashboard.html" %}
{% block dashboard_content %}
    <div class="" style="background: #F2F2F2">
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 600px">
            <div class="card-body">
                <div class="p-5 shadow-sm">
                    {% if message!=None %}
                        <h5 class="alert alert-success"> Successfully Submitted</h5>
                    {% else %}
                         <h5 class="alert alert-danger">Error encountered while submitting</h5>
                    {% endif %}
                </div>
                <div class="text-center p-4">
                    <a href="/admin" class="btn w-50 text-orange font-weight6 text-14"> Return to the Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    </div>
 {% endblock %}
