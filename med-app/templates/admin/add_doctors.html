{% extends "admin/dashboard.html" %}
{% block dashboard_content%}
    <div class="container d-flex justify-content-center">
        <div class="card col-md-6 p-1 rounded-0">
            <div class="card-body  p-1">
                <form method=post action="{{ url_for('admin.save_doctor') }}"  class="text-14 w-100 border rounded-0" role="form" >

                    <h5 class="font-weight8 p-3">Personal Information </h5>
                    <div class="form-group  m-2">
                        <label class="font-weight6">Fullname</label>
                        <input type="text" placeholder="" class="form-control rounded-0" name="username" required>
                    </div>
                    <div class="form-group  m-2">
                        <label class="font-weight6">Email</label>
                        <input type="email" placeholder="" class="form-control rounded-0" name="email" required>
                    </div>
                    <div class="form-group  m-2">
                        <label class="font-weight6">Phone</label>
                        <input type="text" placeholder="" class="form-control rounded-0" name="phone">
                    </div>
                     <div class="form-group  m-2">
                        <label class="font-weight6">Password</label>
                        <input type="password" placeholder="" class="form-control rounded-0" name="password" required>
                    </div>
                    <div class="form-group  m-2">
                        <label class="font-weight6">Confirm Password</label>
                        <input type="password" placeholder="" class="form-control rounded-0" name="password_confirm" required>
                    </div>
                    <div class="form-group  m-2">
                        <label class="font-weight6">Consultation Fee</label>
                        <input type="text" placeholder="" class="form-control rounded-0" name="fee" required>
                    </div>
                    <div class="form-group  m-2">
                        <select class="form-control rounded-0 font-weight6" name="spec_id" required="">Specialisation
                             <option selected>Select specialisation...</option>
                            {% for spec in specs %}
                            <option value="{{ spec.id }}">{{ spec.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <h5 class="font-weight8 p-3">Residential Address</h5>
                    <div class="form-group  m-2">
                            <label class="font-weight6">Address</label>
                            <input type="text" placeholder="" class="form-control rounded-0" name="street" required>
                        </div>
                    <div class="form-group  m-2">
                            <label class="font-weight6">City</label>
                            <input type="text" placeholder="" class="form-control rounded-0" name="city" required>
                        </div>
                    <div class="form-group  m-2">
                            <label class="font-weight6">Country</label>
                            <input type="text" placeholder="" class="form-control rounded-0" name="country" required>
                        </div>
                    <div class=" m-2">
                        <button type="submit" class="btn w-100 bg-blue rounded-0 text-center text-white font-weight6">
                            Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
