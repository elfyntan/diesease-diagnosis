{% extends "diseases/main.html" %}
{% block disease_body %}
    <div class="p-4" style="background: #F2F2F2">
        <div class="p-3" >
            <h4 class="font-weight8 text-center">Liver Disease Prediction</h4>
            <h5 class="font-weight6 text-center">Please enter the patient details</h5>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card"  style="width: 500px;">
                <div class="card-body">
                    <form action="{{ url_for('main.predictliver')}}"  style="width: 470px;" method="post" class="text-14 form-inline">
          <div class="tabcontent" id="new">
              <div class="input-group d-flex justify-content-between m-2">
                <label for="Total Bilirubin" class="font-weight6">Total Bilirubin</label>
                  <div><input class="form-control" type="number" id="Total Bilirubin" name="Total Bilirubin" required="required" placeholder="Enter the Total Bilirubin"></div>
              </div>
              <div class="input-group d-flex justify-content-between m-2">
                <label for="Direct_Bilirubin" class="font-weight6">Direct Bilirubin</label>
                  <div><input class="form-control" type="number" step="any" id="Direct_Bilirubin" name="Direct_Bilirubin" required="required" placeholder="Enter the Direct_Bilirubin"></div>
              </div>
              <div class="input-group d-flex justify-content-between m-2">
                <label for="Alkaline_Phosphotase" class="font-weight6">Alkaline Phosphotase</label>
                  <div><input class="form-control" type="number" id="Alkaline_Phosphotase" name="Alkaline_Phosphotase" required="required" placeholder="Enter the Alkaline Phosphotase"></div>
              </div>
              <div class="input-group d-flex justify-content-between m-2">
                <label for="Alamine_Aminotransferase" class="font-weight6">Alamine Aminotransferase</label>
                  <div><input class="form-control" type="number" id="Alamine_Aminotransferase" name="Alamine_Aminotransferase" required="required" placeholder="Enter the Alamine Aminotransferase"></div>
              </div>
              <div class="input-group d-flex justify-content-between m-2">
                <label for="Total_Protiens" class="font-weight6">Total Protiens</label>
                  <div><input class="form-control" type="number" id="Total_Protiens" name="Total_Protiens" required="required" placeholder="Enter the Total Protiens"></div>
              </div>
              <div class="input-group d-flex justify-content-between m-2">
                <label for="Albumin" class="font-weight6">Albumin</label>
                  <div><input class="form-control" type="number" id="Albumin" name="Albumin" required="required" placeholder="Enter the Albumin"></div>
              </div>
              <div class="input-group d-flex justify-content-between m-2">
                <label for="Albumin_and_Globulin_Ratio" class="font-weight6">Albumin and Globulin Ratio</label>
                  <div><input class="form-control" type="number" id="Albumin_and_Globulin_Ratio" name="Albumin_and_Globulin_Ratio" required="required" placeholder="Enter the Albumin and Globulin Ratio"></div>
              </div>
              <div class="m-2">
                  <button type="submit" class="btn bg-blue text-white text-14 w-100 text-center">Predict</button>
              </div>
          </div>
    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
